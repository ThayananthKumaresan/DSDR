{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
